version: 2
jobs:
  build:
    docker:
      - image: node:8.10

    working_directory: ~/app

    steps:
      - checkout

      - restore_cache:
          keys:
           - node-modules-{{ arch }}-{{ checksum "package.json" }}

      - run:
          command: npm install --quiet

      - save_cache:
          key: node-modules-{{ arch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"

      - run:
          command: npm run lint
